<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <!-- list 1 -->
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="folder"></ion-icon></span>
                        <span class="title">File Explorer</span>
                    </a>
                </li>
                <!-- list 2 -->

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="document-outline"></ion-icon></span>
                        <span class="title active">Documents</span>
                    </a>
                </li>
                <!-- list 3 -->

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="download-outline"></ion-icon></span>
                        <span class="title">Downloads</span>
                    </a>
                </li>

                 <!-- list 4 -->

                 <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="film-outline"></ion-icon></span>
                        <span class="title">Videos</span>
                    </a>
                </li>

                 <!-- list 4 -->

                 <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="musical-notes-outline"></ion-icon></span>
                        <span class="title">Music</span>
                    </a>
                </li>
                 
            </ul>

        </div>
    </div>

    <!-- main -->
    <div class="main">
        <div class="topbar">
            <div class="toggler">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <!-- search -->
            <div class="search">
                <label >
                    <input type="text" placeholder="Search here ">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>

        </div>

        <!-- card -->
        <div class="cardbox">
            <div class="card">
                <ion-icon name="folder-sharp"></ion-icon>
                <!-- <span class="head">photos</span> -->
                <p>Photos</p>

            </div>
            <div class="card">
                <ion-icon name="folder-sharp"></ion-icon>
                <!-- <span class="head">Videos</span> -->
                <p>Videos</p>

            </div>
            <div class="card">
                <ion-icon name="folder-sharp"></ion-icon>
                <!-- <span class="head">Movies</span> -->
                <p>Movies</p>

            </div>
            <div class="card">
                <ion-icon name="folder-sharp"></ion-icon>
                <!-- <span class="head">Docs</span> -->
                <p>Docs</p>

            </div>

            

    </div>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
